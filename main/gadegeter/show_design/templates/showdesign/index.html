{% load static %}
<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
         <!--
        <link rel="stylesheet" type="text/css"
            href = "{% static 'hello/css/style.css' %}" /> 
        -->
        <link rel = "styleesheet"
        href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         corossorigin="anonymous">
         
    </head>
    <body class='container'>
        <h1 class = 'display-4 txt-primary'>{{title}}</h1>
        <p>{{message|safe}}</p>
        <form action = "{%url 'find' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <tr><th></th><td>
                <input type ="submit" value="検索" class = "btn-primary mt-2"></td></tr> 
      
        </form>
        <table class="'table">
            <tr>
                <th>image</th>   
            </tr>
           
            {% for item in data %}
            <tr>
                <td>{{item.imageid}}</td>
                <td><img src="../../media/{{item.imageid}}.png"></td>
    
            
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
